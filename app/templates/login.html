<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/style.css">
    <title>Вход</title>
</head>

<body>
    <header>
        <div class="navigator">
            <a href="/" style="display: contents;"><img src="static/img/gui/logo.svg"></a>
            <a href="#"><img src="static/img/gui/Catalog.svg" class="nav_adaptiv"></a>
            <nav>
                <span>
                    <img src="static/img/gui/home.svg">
                    <a href="/">Главная</a>
                </span>
                <span>
                    <img src="static/img/gui/Catalog.svg">
                    <a href="catalog">Каталог</a>
                </span>
                <span>
                    <img src="static/img/gui/Search.svg">
                    <a href="index">Поиск</a>
                </span>
                <span>
                    <img src="static/img/gui/favourite.svg">
                    <a href="favourites">Избранное ({{ favs_len }})</a>
                </span>
                <span>
                    <img src="static/img/gui/backets.svg">
                    <a href="basket">Корзина ({{ basket_len }})</a>
                </span>
                <span>
                    <img src="static/img/gui/Profile.svg">
                    <a href="profile">Профиль</a>
                </span>
            </nav>
        </div>
    </header>
    <main>
        <h1>С возвращением!<h1>
    </main>

    <form method="POST" action="/login">
        <div >{{ message }}</div>
        <input name="email" placeholder="Адрес электронной почты" type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" size="100" required>
        <input name="password" placeholder="Пароль" id="userPassword" type="password" size="100" required>
        <button type="submit">Войти</button>
    </form>
    <a href="/register"><button>Зарегистрироваться</button></a>

    <div>
        <button style="background:none;border:none;"><img GitHub - BeidinaDaria/Fiction-store: Fiction-store – это интернет-магазин, где вы сможете приобрести.. GitHub - BeidinaDaria/Fiction-store: Fiction-store – это интернет-магазин, где вы сможете приобрести.. github.com src="static/img/gui/delete.svg"></button>
    </div>
    <footer>
        <div class="annotation">
            <img src="static/img/gui/white_logo.svg">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab dolores recusandae non quo eum provident!</p>
        </div>
        <div class="nav_footer">
            <a href="https://github.com/BeidinaDaria/Fiction-store/blob/main/README.md">
                <p>О проекте</p>
            </a>
            <a href="https://github.com/BeidinaDaria/Fiction-store/blob/main/README.md">
                <p>Контакты</p>
            </a>
            <a href="https://github.com/BeidinaDaria/Fiction-store.git">
                <p>GitHub</p>
            </a>
        </div>
    </footer>
</body>

</html>
